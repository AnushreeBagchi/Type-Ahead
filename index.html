<html>
    <head>
        <title>Type Ahead</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='body'>
            <input class='search' type='text' placeholder='City or State' data-bind='textInput: searchInput, event: {keydown : findMatch}' >
           
            <ul class='suggestions' data-bind="foreach : matchedArray">
                <li class='list'  data-bind="text:city+': '+state , click:onClick" ></li>                
            </ul>
        </div>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src='js/script.js'></script>
    </body>
</html>
